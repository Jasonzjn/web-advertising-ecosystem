<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${websiteName}">购物首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .product-card {
            margin-bottom: 20px;
        }
        .ad-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .ad-image {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
        }
        .ad-preference-buttons {
            margin: 15px 0;
        }
        .ad-preference-buttons button {
            margin-right: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:text="${websiteName}">购物首页</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/products">首页</a>
            <a class="nav-link" href="/products/clothing">服装</a>
            <a class="nav-link" href="/products/electronic">电子</a>
            <a class="nav-link" href="/products/food">食品</a>
            <a class="nav-link" href="/products/sports">运动</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>热门商品</h2>
            <div class="row">
                <div class="col-md-4" th:each="product : ${products}">
                    <div class="card product-card">
                        <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">商品名称</h5>
                            <p class="card-text" th:text="${product.description}">商品描述</p>
                            <p class="card-text"><strong>¥<span th:text="${product.price}">0.00</span></strong></p>
                            <button class="btn btn-primary" th:onclick="'addToCart(' + ${product.id} + ')'" th:text="${product.inStock ? '加入购物车' : '已售罄'}">加入购物车</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <h3>广告类型偏好</h3>
            <div class="ad-preference-buttons">
                <button class="btn btn-primary btn-sm" onclick="setAdPreference('clothing')">服装</button>
                <button class="btn btn-success btn-sm" onclick="setAdPreference('electronic')">电子</button>
                <button class="btn btn-warning btn-sm" onclick="setAdPreference('food')">食品</button>
                <button class="btn btn-danger btn-sm" onclick="setAdPreference('sports')">运动</button>
            </div>

            <h3>广告位</h3>
            <div id="ads-container">
                <!-- 广告将通过JavaScript加载 -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 从广告API获取广告数据
    function loadAds(fileType = 'image') {
        fetch(`http://10.100.164.32:8080/get-ad?preference=&fileType=${fileType}`)
            .then((r) => {
                if (!r.ok) {
                    throw new Error(`HTTP Error: ${r.status}`)
                }
                return r.json()
            })
            .then(advertisement => {
                const container = document.getElementById('ads-container');
                container.innerHTML = ''; // 清空现有广告

                if(advertisement && advertisement.length > 0) {
                    advertisement.forEach(ad => {
                        const adElement = document.createElement('div');
                        adElement.className = 'ad-container';
                        adElement.setAttribute('data-ad-id', ad.id);
                        adElement.setAttribute('data-ad-type', ad.adType);

                        adElement.innerHTML = `
                            <a href="${ad.targetUrl}" target="_blank">
                                <img src="${ad.imageUrl}" alt="${ad.title}" class="ad-image">
                                <h5>${ad.title}</h5>
                                <p>${ad.content}</p>
                            </a>
                        `;
                        container.appendChild(adElement);
                    });
                } else {
                    container.innerHTML = '<p>暂无广告</p>';
                }
            })
            .catch(error => {
                console.error('获取广告失败:', error);
                document.getElementById('ads-container').innerHTML = '<p>广告加载失败</p>';
            });
    }

    // 设置广告偏好（修复API调用方式）
    function setAdPreference(adType) {
        fetch(`http://10.100.164.32:8080/get-ad?preference=${adType}&fileType=image`)
            .then((r) => {
                if (!r.ok) {
                    throw new Error(`HTTP Error: ${r.status}`)
                }
                return r.json()
            })
            .then(advertisement => {
                const container = document.getElementById('ads-container');
                container.innerHTML = ''; // 清空现有广告

                if(advertisement && advertisement.length > 0) {
                    advertisement.forEach(ad => {
                        const adElement = document.createElement('div');
                        adElement.className = 'ad-container';
                        adElement.setAttribute('data-ad-id', ad.id);
                        adElement.setAttribute('data-ad-type', ad.adType);

                        adElement.innerHTML = `
                        <a href="${ad.targetUrl}" target="_blank">
                            <img src="${ad.imageUrl}" alt="${ad.title}" class="ad-image">
                            <h5>${ad.title}</h5>
                            <p>${ad.content}</p>
                        </a>
                    `;
                        container.appendChild(adElement);
                    });
                } else {
                    container.innerHTML = '<p>暂无此类广告</p>';
                }
            })
            .catch(error => {
                console.error('获取特定类型广告失败:', error);
                document.getElementById('ads-container').innerHTML = '<p>广告加载失败</p>';
            });
    }

    // 添加到购物车功能
    function addToCart(productId) {
        fetch('/api/cart/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                productId: productId,
                quantity: 1
            })
        })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    alert('已成功添加到购物车！');
                } else {
                    alert('添加失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('添加到购物车时出错:', error);
                alert('添加失败，请重试');
            });
    }

    // 页面加载时获取广告
    loadAds();
</script>
</body>
</html>
