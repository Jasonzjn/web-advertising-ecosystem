<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单确认 - 购物网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:text="${websiteName}">订单确认</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/products">商品</a>
            <a class="nav-link" href="/type/SPORT">运动</a>
            <a class="nav-link" href="/type/ELECTRONIC">电子</a>
            <a class="nav-link" href="/type/CLOTHING">服装</a>
            <a class="nav-link" href="/type/FOOD">食品</a>
            <a class="nav-link" href="/cart">购物车</a>
            <a class="nav-link" href="#">我的账户</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="green" class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm4.854 5.354a.5.5 0 0 0-.708-.708L8 9.293 6.354 7.646a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l4-4z"/>
                        </svg>
                    </div>
                    <h2 class="text-success">订单提交成功！</h2>
                    <p class="lead">您的订单已成功处理，我们将尽快为您安排发货。</p>

                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h5>订单信息</h5>
                            <p>订单号: <span th:text="${orderNumber} != null ? ${orderNumber} : 'ORD-' + ${#temporals.createNow().getTime()}">ORD-20231201-001</span></p>
                            <p>总计: ¥<span th:text="${totalPrice != null ? #numbers.formatDecimal(totalPrice, 0, 2) : '0.00'}">0.00</span></p>
                        </div>
                        <div class="col-md-6">
                            <h5>预计送达</h5>
                            <p>3-5个工作日</p>
                        </div>
                    </div>

                    <!-- 显示购买的商品信息 -->
                    <div class="row mt-4" th:if="${cart != null and !#lists.isEmpty(cart.items)}">
                        <div class="col-md-12">
                            <h5>购买的商品</h5>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>商品图片</th>
                                        <th>商品名称</th>
                                        <th>单价</th>
                                        <th>数量</th>
                                        <th>小计</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${cart.items}">
                                        <td>
                                            <img th:src="${item.product.imageUrl}" style="width: 50px; height: 50px;" th:onerror="'https://via.placeholder.com/50'" alt="商品图片">
                                        </td>
                                        <td th:text="${item.product.name}">商品名称</td>
                                        <td>¥<span th:text="${#numbers.formatDecimal(item.product.price, 0, 2)}">0.00</span></td>
                                        <td th:text="${item.quantity}">1</td>
                                        <td>¥<span th:text="${#numbers.formatDecimal(item.subtotal, 0, 2)}">0.00</span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-2">返回首页</a>
                        <a href="/products" class="btn btn-outline-secondary">继续购物</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
