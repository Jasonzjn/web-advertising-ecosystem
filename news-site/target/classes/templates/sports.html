<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体育新闻 - 新闻网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ad-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .ad-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .ad-image {
            max-width: 100%;
            height: auto;
        }
        .ad-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        .ad-type-food { background-color: #ffeb3b; color: #333; }
        .ad-type-clothing { background-color: #e91e63; color: white; }
        .ad-type-electronic { background-color: #2196f3; color: white; }
        .ad-type-sport { background-color: #4caf50; color: white; }
        .news-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .preference-info {
            background-color: #e8f5e8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .preference-score {
            display: inline-block;
            margin: 0 10px 5px 0;
            padding: 2px 8px;
            background-color: #4caf50;
            color: white;
            border-radius: 3px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:text="${websiteName}">新闻网站</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/news">首页</a>
            <a class="nav-link" href="/type/SPORT">体育</a>
            <a class="nav-link" href="/type/ELECTRONIC">科技</a>
            <a class="nav-link" href="/type/CLOTHING">时尚</a>
            <a class="nav-link" href="/type/FOOD">美食</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>体育新闻</h1>

    <div class="row">
        <div class="col-md-8">
            <div class="news-item">
                <h3>足球：国际赛事最新战况</h3>
                <p>报道最新足球赛事结果，分析球队表现和球员状态...</p>
                <small class="text-muted">发布时间：2023-06-15 | 作者：体育记者</small>
            </div>

            <div class="news-item">
                <h3>篮球：职业联赛精彩瞬间</h3>
                <p>回顾精彩比赛片段，分析球队战术和球员表现...</p>
                <small class="text-muted">发布时间：2023-06-14 | 作者：篮球记者</small>
            </div>

            <div class="news-item">
                <h3>综合体育：奥运备战情况</h3>
                <p>关注各国运动员备战奥运会的情况和训练进展...</p>
                <small class="text-muted">发布时间：2023-06-13 | 作者：综合体育记者</small>
            </div>
        </div>

        <div class="col-md-4">
            <h3>体育相关广告</h3>
            <div class="preference-info">
                <strong>广告偏好：</strong>
                <div id="preference-scores">
                    <span class="preference-score">美食: <span id="food-score">50</span></span>
                    <span class="preference-score">时尚: <span id="clothing-score">50</span></span>
                    <span class="preference-score">科技: <span id="electronic-score">50</span></span>
                    <span class="preference-score">体育: <span id="sport-score">50</span></span>
                </div>
                <button onclick="resetPreferences()" class="btn btn-sm btn-outline-secondary mt-2">重置偏好</button>
            </div>
            <div id="ads-container">
                <!-- 广告将通过JavaScript加载 -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 页面加载时获取偏好排序的广告
    loadAdsWithPreference();

    // 从广告API获取偏好排序的广告数据

    // 处理广告点击事件

    // 更新偏好分数显示


    // 重置偏好
    function resetPreferences() {
        fetch('10.100.164.32:8080/get-ad?preference=&fileType=', {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                console.log('偏好重置成功:', data);
                // 重新加载广告
                loadAdsWithPreference();
            })
            .catch(error => {
                console.error('偏好重置失败:', error);
            });
    }

    // 获取广告类型对应的CSS类名
    function getAdTypeClass(adType) {
        switch(adType) {
            case 'FOOD': return 'ad-type-food';
            case 'CLOTHING': return 'ad-type-clothing';
            case 'ELECTRONIC': return 'ad-type-electronic';
            case 'SPORT': return 'ad-type-sport';
            default: return '';
        }
    }

    // 获取广告类型的中文名称
    function getAdTypeName(adType) {
        switch(adType) {
            case 'FOOD': return '美食';
            case 'CLOTHING': return '时尚';
            case 'ELECTRONIC': return '科技';
            case 'SPORT': return '体育';
            default: return adType;
        }
    }
</script>
</body>
</html>
