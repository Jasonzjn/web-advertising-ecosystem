<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻 - 新闻网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ad-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .ad-container:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .ad-image {
            max-width: 100%;
            height: auto;
        }
        .news-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .news-type-badge {
            font-size: 0.8em;
            padding: 0.25em 0.5em;
            border-radius: 0.25rem;
            margin-left: 10px;
        }
        .sport-badge { background-color: #d4edda; color: #155724; }
        .electronic-badge { background-color: #cce5ff; color: #004085; }
        .clothing-badge { background-color: #f8d7da; color: #721c24; }
        .food-badge { background-color: #fff3cd; color: #856404; }
        .news-link {
            text-decoration: none;
            color: inherit;
        }
        .news-link:hover {
            text-decoration: none;
        }
        .read-more {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }
        .preference-score {
            font-size: 0.8em;
            color: #666;
            margin-left: 10px;
        }
        .ad-type-indicator {
            font-size: 0.7em;
            background-color: #007bff;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:text="${websiteName}">新闻网站</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/news">首页</a>
            <a class="nav-link" href="/type/SPORT">体育</a>
            <a class="nav-link" href="/type/ELECTRONIC">科技</a>
            <a class="nav-link" href="/type/CLOTHING">时尚</a>
            <a class="nav-link" href="/type/FOOD">美食</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>最新新闻</h1>

    <div class="row">
        <div class="col-md-8">
            <div class="news-item" th:each="news : ${newsList}">
                <h3>
                    <a th:href="@{/news/{id}(id=${news.id})}" class="news-link">
                        <span th:text="${news.title}">新闻标题</span>
                    </a>
                    <span th:switch="${news.type}" class="news-type-badge">
                        <span th:case="SPORT" class="news-type-badge sport-badge">体育</span>
                        <span th:case="ELECTRONIC" class="news-type-badge electronic-badge">科技</span>
                        <span th:case="CLOTHING" class="news-type-badge clothing-badge">时尚</span>
                        <span th:case="FOOD" class="news-type-badge food-badge">美食</span>
                    </span>
                </h3>
                <p th:text="${news.content}">这是新闻内容的摘要，简要介绍新闻的主要内容和要点...</p>
                <small class="text-muted" th:text="'发布时间：' + ${news.publishDate} + ' | 作者：' + ${news.author}">发布时间：2023-06-15 | 作者：记者</small>
            </div>
        </div>

        <div class="col-md-4">
            <h3>广告位</h3>
            <div class="mb-3">
                <button class="btn btn-sm btn-outline-secondary" onclick="resetPreferences()">重置偏好</button>
                <small class="text-muted">当前偏好分数：<span id="preference-scores"></span></small>
            </div>
            <div id="ads-container">
                <!-- 广告将通过JavaScript加载 -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 从广告API获取按偏好排序的广告数据
    function loadAdsWithPreference() {
        fetch(`http://10.100.164.32:8080/get-ad?preference=&fileType=image`)
            .then(response => response.json())
            .then(ads => {
                const container = document.getElementById('ads-container');
                container.innerHTML = '';

                if(ads && ads.length > 0) {
                    ads.forEach(ad => {
                        const adElement = document.createElement('div');
                        adElement.className = 'ad-container';
                        adElement.setAttribute('data-ad-type', ad.adType.toLowerCase());
                        adElement.innerHTML = `
                            <a href="${ad.targetUrl}" target="_blank" onclick="handleAdClick('${ad.adType.toLowerCase()}')">
                                <img src="${ad.imageUrl}" alt="${ad.title}" class="ad-image">
                                <h5>${ad.title} <span class="ad-type-indicator">${ad.adType}</span></h5>
                                <p>${ad.content}</p>
                            </a>
                        `;
                        container.appendChild(adElement);
                    });
                } else {
                    container.innerHTML = '<p>暂无广告</p>';
                }
            })
            .catch(error => {
                console.error('获取广告数据失败:', error);
                document.getElementById('ads-container').innerHTML = '<p>广告加载失败</p>';
            });
    }

    // 处理广告点击事件

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', function() {
        loadAdsWithPreference();
        updatePreferenceScores();
    });
</script>
</body>
</html>
