<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${websiteName}">视频详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
        }

        #ad-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .ad-preference-buttons {
            margin: 15px 0;
        }
        .ad-preference-buttons button {
            margin-right: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:text="${websiteName}">视频详情</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/videos">首页</a>
            <a class="nav-link" th:href="@{/videos/type/{type}(type=${video.type})}" th:text="${video.type}">分类</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="video-container">
        <video id="videoPlayer" controls width="100%">
            <!-- 根据视频ID直接写死视频链接 -->
            <source th:if="${video.id == 1}" src="/videos/clothing.mp4" type="video/mp4">
            <source th:if="${video.id == 3}" src="/videos/phone.mp4" type="video/mp4">
            <source th:if="${video.id == 4}" src="/videos/computer.mp4" type="video/mp4">
            <source th:if="${video.id == 5}" src="/videos/exercise.mp4" type="video/mp4">
            <source th:if="${video.id == 6}" src="/videos/football.mp4" type="video/mp4">
            <source th:if="${video.id == 7}" src="/videos/dish.mp4" type="video/mp4">
            <source th:if="${video.id == 8}" src="/videos/bake.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h2 th:text="${video.title}">视频标题</h2>
            <p th:text="${video.description}">视频描述</p>
        </div>
        <div class="col-md-4">
            <h4>分类</h4>
            <p th:text="${video.type}">分类</p>

            <h4>广告类型偏好</h4>
            <div class="ad-preference-buttons">
                <button class="btn btn-primary btn-sm" onclick="setAdPreference('clothing')">服装</button>
                <button class="btn btn-success btn-sm" onclick="setAdPreference('electronic')">电子</button>
                <button class="btn btn-warning btn-sm" onclick="setAdPreference('food')">食品</button>
                <button class="btn btn-danger btn-sm" onclick="setAdPreference('sports')">运动</button>
            </div>
        </div>
    </div>

    <!-- 广告容器 -->
    <div id="ad-container">
        <h4>相关广告</h4>
        <div id="ad-content">正在加载广告...</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const videoPlayer = document.getElementById('videoPlayer');
        const adContent = document.getElementById('ad-content');

        // 获取当前视频的类型
        function getCurrentVideoType() {
            const currentUrl = window.location.href;
            const videoIdMatch = currentUrl.match(/\/videos\/(\d+)/);
            if (videoIdMatch) {
                const videoId = parseInt(videoIdMatch[1]);
                // 根据视频ID映射到类型
                if ([1, 2].includes(videoId)) return 'clothing'; // 视频1,2是clothing类型
                if ([3, 4].includes(videoId)) return 'electronic'; // 视频3,4是electronic类型
                if ([5, 6].includes(videoId)) return 'sports'; // 视频5,6是sports类型
                if ([7, 8].includes(videoId)) return 'food'; // 视频7,8是food类型
            }
            return 'all'; // 默认返回所有广告
        }

        // 加载广告
        function loadAds() {
            // 获取当前视频类型以获取相关广告
            const videoType = getCurrentVideoType();

            let fetchUrl;
            if (videoType !== 'all') {
                // 根据视频类型获取广告
                fetchUrl = `/api/ads/type/${videoType}`;
            } else {
                // 获取所有广告
                fetchUrl = '/api/ads';
            }

            // 调用广告API获取广告内容
            fetch(fetchUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        // 随机选择一个广告展示
                        const randomAd = data[Math.floor(Math.random() * data.length)];
                        adContent.innerHTML = `
                            <a href="${randomAd.targetUrl}" target="_blank">
                                <img src="${randomAd.imageUrl}" alt="${randomAd.title}" style="max-width: 100%; height: auto;">
                                <h5>${randomAd.title}</h5>
                                <p>${randomAd.content}</p>
                            </a>
                        `;
                    } else {
                        adContent.textContent = '暂无广告';
                    }
                })
                .catch(error => {
                    console.error('获取广告时出错:', error);
                    adContent.textContent = '广告加载失败';
                });
        }

        // 设置广告偏好
        function setAdPreference(adType) {
            fetch('/api/ads/preference?adType=' + adType, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.json())
                .then(ads => {
                    if(ads && ads.length > 0) {
                        // 随机选择一个广告展示
                        const randomAd = ads[Math.floor(Math.random() * ads.length)];
                        adContent.innerHTML = `
                        <a href="${randomAd.targetUrl}" target="_blank">
                            <img src="${randomAd.imageUrl}" alt="${randomAd.title}" style="max-width: 100%; height: auto;">
                            <h5>${randomAd.title}</h5>
                            <p>${randomAd.content}</p>
                        </a>
                    `;
                    } else {
                        adContent.innerHTML = '暂无此类广告';
                    }
                })
                .catch(error => {
                    console.error('获取特定类型广告失败:', error);
                    adContent.textContent = '广告加载失败';
                });
        }

        // 页面加载时获取广告
        loadAds();

        // 确保视频可以正常播放
        videoPlayer.addEventListener('loadeddata', function() {
            console.log("视频已加载完成，可以播放");
        });

        videoPlayer.addEventListener('error', function(e) {
            console.error("视频播放错误:", e);
            console.log("视频路径:", videoPlayer.querySelector('source').src);
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
