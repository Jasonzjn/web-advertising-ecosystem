<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 购物网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ad-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .ad-image {
            max-width: 100%;
            height: auto;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:text="${websiteName}">购物网站</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/products">商品</a>
            <a class="nav-link" href="/electronics">电子产品</a>
            <a class="nav-link" href="/clothing">服装</a>
            <a class="nav-link" href="/books">图书</a>
            <a class="nav-link" href="#">购物车</a>
            <a class="nav-link" href="#">我的账户</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h1>欢迎来到购物网站</h1>
            <p>发现最新、最热门的商品，享受愉快的购物体验！</p>

            <h2>推荐商品</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="商品1">
                        <h5>智能手表</h5>
                        <p class="text-muted">¥999.00</p>
                        <button class="btn btn-primary">加入购物车</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="商品2">
                        <h5>无线耳机</h5>
                        <p class="text-muted">¥599.00</p>
                        <button class="btn btn-primary">加入购物车</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="商品3">
                        <h5>运动鞋</h5>
                        <p class="text-muted">¥499.00</p>
                        <button class="btn btn-primary">加入购物车</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <h3>广告位</h3>
            <div id="ads-container">
                <!-- 广告将通过JavaScript加载 -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 从广告API获取广告数据
    fetch('/api/ads')
        .then(response => response.json())
        .then(ads => {
            const container = document.getElementById('ads-container');
            if(ads && ads.length > 0) {
                ads.forEach(ad => {
                    const adElement = document.createElement('div');
                    adElement.className = 'ad-container';
                    adElement.innerHTML = `
                            <a href="${ad.targetUrl}" target="_blank">
                                <img src="${ad.imageUrl}" alt="${ad.title}" class="ad-image">
                                <h5>${ad.title}</h5>
                                <p>${ad.content}</p>
                            </a>
                        `;
                    container.appendChild(adElement);
                });
            } else {
                container.innerHTML = '<p>暂无广告</p>';
            }
        })
        .catch(error => {
            console.error('获取广告失败:', error);
            document.getElementById('ads-container').innerHTML = '<p>广告加载失败</p>';
        });
</script>
</body>
</html>
