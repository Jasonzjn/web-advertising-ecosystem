<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时尚服饰 - 购物网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ad-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .ad-image {
            max-width: 100%;
            height: auto;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:text="${websiteName}">购物网站</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">首页</a>
            <a class="nav-link" href="/products">商品</a>
            <a class="nav-link" href="/electronics">电子产品</a>
            <a class="nav-link active" href="/clothing">服装</a>
            <a class="nav-link" href="/books">图书</a>
            <a class="nav-link" href="#">购物车</a>
            <a class="nav-link" href="#">我的账户</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>时尚服饰</h1>

    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4 mb-4" th:each="product : ${products}">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200" class="card-img-top" th:alt="${product.name}" alt="商品图片">
                        <h5 class="card-title" th:text="${product.name}">时尚T恤</h5>
                        <p class="card-text text-muted" th:text="'¥' + ${product.price}">¥199.00</p>
                        <button class="btn btn-primary">加入购物车</button>
                    </div>
                </div>

                <!-- 示例产品 -->
                <div class="col-md-4 mb-4">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="时尚T恤">
                        <h5 class="card-title">时尚T恤</h5>
                        <p class="card-text text-muted">¥199.00</p>
                        <button class="btn btn-primary">加入购物车</button>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="牛仔裤">
                        <h5 class="card-title">经典牛仔裤</h5>
                        <p class="card-text text-muted">¥299.00</p>
                        <button class="btn btn-primary">加入购物车</button>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="休闲外套">
                        <h5 class="card-title">休闲外套</h5>
                        <p class="card-text text-muted">¥499.00</p>
                        <button class="btn btn-primary">加入购物车</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="ad-container">
                <h5>广告投放区域</h5>
                <div th:if="${ads != null and !ads.isEmpty()}">
                    <div th:each="ad : ${ads}">
                        <div class="ad-item mb-3">
                            <h6 th:text="${ad.title}" class="text-primary">广告标题</h6>
                            <p th:text="${ad.content}" class="small">广告内容</p>
                            <a th:href="${ad.targetUrl}" class="btn btn-sm btn-success" target="_blank">查看详情</a>
                        </div>
                    </div>
                </div>
                <div th:unless="${ads != null and !ads.isEmpty()}">
                    <p>暂无广告</p>
                </div>
            </div>

            <div class="ad-container mt-4">
                <h5>热门推荐</h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><a href="#">春季新品上市</a></li>
                    <li class="mb-2"><a href="#">限时折扣活动</a></li>
                    <li class="mb-2"><a href="#">会员专享优惠</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
