<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 购物网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ad-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .ad-image {
            max-width: 100%;
            height: auto;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
        .cart-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
        }
        .cart-actions {
            margin-top: 20px;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:text="${websiteName}">购物车</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/products">商品</a>
            <a class="nav-link" href="/type/SPORT">运动</a>
            <a class="nav-link" href="/type/ELECTRONIC">电子</a>
            <a class="nav-link" href="/type/CLOTHING">服装</a>
            <a class="nav-link" href="/type/FOOD">食品</a>
            <a class="nav-link active" href="/cart">购物车</a>
            <a class="nav-link" href="#">我的账户</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>我的购物车</h1>
    <div th:if="${#lists.isEmpty(cart.items)}" class="alert alert-info">
        您的购物车是空的。
        <a href="/products" class="btn btn-primary">去购物</a>
    </div>

    <div th:unless="${#lists.isEmpty(cart.items)}">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="cart-item" th:each="item : ${cart.items}">
                            <img th:src="${item.product.imageUrl}" class="cart-item-image" th:onerror="'https://via.placeholder.com/80'" alt="商品图片">
                            <div class="cart-item-details">
                                <h5 th:text="${item.product.name}">商品名称</h5>
                                <p class="text-muted" th:text="'¥' + ${item.product.price}">¥0.00</p>
                                <p th:text="${item.product.description}">商品描述</p>
                            </div>
                            <div class="cart-item-actions">
                                <div class="input-group" style="width: 120px;">
                                    <button class="btn btn-outline-secondary" type="button" th:attr="data-product-id=${item.product.id}, data-change=-1">-</button>
                                    <input type="text" class="form-control quantity-input text-center" th:value="${item.quantity}" readonly>
                                    <button class="btn btn-outline-secondary" type="button" th:attr="data-product-id=${item.product.id}, data-change=1">+</button>
                                </div>
                                <button class="btn btn-danger btn-sm" th:attr="data-product-id=${item.product.id}">删除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="cart-summary-title">购物车摘要</h4>
                        <div class="cart-summary">
                            <p>商品数量: <span th:text="${cart.totalItems}">0</span></p>
                            <p class="cart-total">总计: ¥<span th:text="${#numbers.formatDecimal(cart.totalPrice, 0, 2)}">0.00</span></p>
                        </div>

                        <div class="cart-actions">
                            <a href="/products" class="btn btn-secondary">继续购物</a>
                            <a href="/cart/checkout" class="btn btn-success w-100 mt-2">去结算</a>
                        </div>
                    </div>
                </div>

                <h3 class="mt-4">相关广告</h3>
                <div id="ads-container">
                    <!-- 广告将通过JavaScript加载 -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 从广告API获取广告数据
    fetch('/api/ads')
        .then(response => response.json())
        .then(ads => {
            const container = document.getElementById('ads-container');
            if(ads && ads.length > 0) {
                ads.forEach(ad => {
                    const adElement = document.createElement('div');
                    adElement.className = 'ad-container';
                    adElement.innerHTML = `
                        <a href="${ad.targetUrl}" target="_blank">
                            <img src="${ad.imageUrl}" alt="${ad.title}" class="ad-image">
                            <h5>${ad.title}</h5>
                            <p>${ad.content}</p>
                        </a>
                    `;
                    container.appendChild(adElement);
                });
            } else {
                container.innerHTML = '<p>暂无广告</p>';
            }
        })
        .catch(error => {
            console.error('获取广告失败:', error);
            document.getElementById('ads-container').innerHTML = '<p>广告加载失败</p>';
        });

    // 更新购物车中商品数量 - 使用事件委托
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('btn-outline-secondary') && e.target.hasAttribute('data-product-id')) {
            const productId = e.target.getAttribute('data-product-id');
            const change = parseInt(e.target.getAttribute('data-change'));

            // 获取当前数量
            const cartItem = e.target.closest('.cart-item');
            const quantityInput = cartItem.querySelector('.quantity-input');
            let currentQuantity = parseInt(quantityInput.value);
            let newQuantity = currentQuantity + change;

            if (newQuantity < 1) newQuantity = 1;

            // 更新数量
            fetch('/cart/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `productId=${productId}&quantity=${newQuantity}`
            })
                .then(response => response.text())
                .then(data => {
                    if(quantityInput) {
                        quantityInput.value = newQuantity;

                        // 更新购物车总计
                        location.reload(); // 简单方式刷新页面以更新总计
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('更新购物车失败，请重试。');
                });
        }
    });

    // 删除购物车中的商品 - 使用事件委托
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('btn-danger') && e.target.hasAttribute('data-product-id')) {
            const productId = e.target.getAttribute('data-product-id');
            if (confirm('确定要从购物车中删除这个商品吗？')) {
                fetch('/cart/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `productId=${productId}`
                })
                    .then(response => response.text())
                    .then(data => {
                        // 更新购物车计数
                        const cartCount = document.getElementById('cart-count');
                        if(cartCount) {
                            cartCount.textContent = data;
                            cartCount.style.display = data > 0 ? 'block' : 'none';
                        }

                        // 刷新页面
                        location.reload();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('删除商品失败，请重试。');
                    });
            }
        }
    });
</script>
</body>
</html>
