server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:newsdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  thymeleaf:
    cache: false

  h2:
    console:
      enabled: true
      path: /h2-console

ad:
  service:
    url: http://localhost:8081

logging:
  level:
    com.advertising.news: DEBUG