<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${websiteName}">视频网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .ad-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .ad-image {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
        }
        .ad-preference-buttons {
            margin: 15px 0;
        }
        .ad-preference-buttons button {
            margin-right: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:text="${websiteName}">视频网站</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/videos">首页</a>
            <a class="nav-link" href="/videos/type/CLOTHING">服装</a>
            <a class="nav-link" href="/videos/type/ELECTRONIC">电子</a>
            <a class="nav-link" href="/videos/type/SPORT">运动</a>
            <a class="nav-link" href="/videos/type/FOOD">食品</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:text="${websiteName}">视频网站</h1>
    <div class="row">
        <div class="col-md-8">
            <div th:each="video : ${videos}" class="col-md-6 mb-4">
                <div class="card">
                    <div style="height: 350px; overflow: hidden; display:flex; align-items: center; justify-content: center; background-color: #f8f9fa;">
                        <img th:src="${video.thumbnailUrl}" class="card-img-top" alt="视频缩略图" style="max-height: 100%; max-width: 100%; object-fit: contain;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${video.title}">视频标题</h5>
                        <p class="card-text" th:text="${video.description}">视频描述</p>
                        <a th:href="@{/videos/{id}(id=${video.id})}" class="btn btn-primary">观看视频</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <h3>广告类型偏好</h3>
            <div class="ad-preference-buttons">
                <button class="btn btn-primary btn-sm" onclick="setAdPreference('clothing')">服装</button>
                <button class="btn btn-success btn-sm" onclick="setAdPreference('electronic')">电子</button>
                <button class="btn btn-warning btn-sm" onclick="setAdPreference('food')">食品</button>
                <button class="btn btn-danger btn-sm" onclick="setAdPreference('sports')">运动</button>
            </div>

            <h3>广告位</h3>
            <div id="ads-container">
                <!-- 广告将通过JavaScript加载 -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function loadAds(fileType = 'image') {
        fetch(`http://10.100.164.32:8080/get-ad?preference=&fileType=${fileType}`)
            .then((r) => {
                if (!r.ok) {
                    throw new Error(`HTTP Error: ${r.status}`)
                }
                return r.json()
            })
            .then(advertisement => {
                const container = document.getElementById('ads-container');
                container.innerHTML = ''; // 清空现有广告

                if(advertisement && advertisement.length > 0) {
                    advertisement.forEach(ad => {
                        const adElement = document.createElement('div');
                        adElement.className = 'ad-container';
                        adElement.setAttribute('data-ad-id', ad.id);
                        adElement.setAttribute('data-ad-type', ad.adType);

                        adElement.innerHTML = `
                            <a href="${ad.targetUrl}" target="_blank">
                                <img src="${ad.imageUrl}" alt="${ad.title}" class="ad-image">
                                <h5>${ad.title}</h5>
                                <p>${ad.content}</p>
                            </a>
                        `;
                        container.appendChild(adElement);
                    });
                } else {
                    container.innerHTML = '<p>暂无广告</p>';
                }
            })
            .catch(error => {
                console.error('获取广告失败:', error);
                document.getElementById('ads-container').innerHTML = '<p>广告加载失败</p>';
            });
    }

    // 设置广告偏好（修复API调用方式）
    function setAdPreference(adType) {
        fetch(`http://10.100.164.32:8080/get-ad?preference=${adType}&fileType=image`)
            .then((r) => {
                if (!r.ok) {
                    throw new Error(`HTTP Error: ${r.status}`)
                }
                return r.json()
            })
            .then(advertisement => {
                const container = document.getElementById('ads-container');
                container.innerHTML = ''; // 清空现有广告

                if(advertisement && advertisement.length > 0) {
                    advertisement.forEach(ad => {
                        const adElement = document.createElement('div');
                        adElement.className = 'ad-container';
                        adElement.setAttribute('data-ad-id', ad.id);
                        adElement.setAttribute('data-ad-type', ad.adType);

                        adElement.innerHTML = `
                        <a href="${ad.targetUrl}" target="_blank">
                            <img src="${ad.imageUrl}" alt="${ad.title}" class="ad-image">
                            <h5>${ad.title}</h5>
                            <p>${ad.content}</p>
                        </a>
                    `;
                        container.appendChild(adElement);
                    });
                } else {
                    container.innerHTML = '<p>暂无此类广告</p>';
                }
            })
            .catch(error => {
                console.error('获取特定类型广告失败:', error);
                document.getElementById('ads-container').innerHTML = '<p>广告加载失败</p>';
            });
    }

    // 页面加载时获取广告
    loadAds();
</script>
</body>
</html>
